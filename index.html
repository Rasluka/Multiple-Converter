<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Me</title>

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    

    <div>
        <h1 id="covertTitle">Convert from Decimal to Binary</h1>

        <select id="unitOne">
            <option value="Decimal">Decimal</option>
            <option value="Binary">Binary</option>
        </select>

        <select id="unitTwo">
            <option value="Binary">Binary</option>
            <option value="Decimal">Decimal</option>
        </select>

        <label id="askInputTitle">Enter the decimal number</label>
        <input type="text" id="inputValueTxt">

        <button id="convertBtt">Convert to Binary</button>
        <button id="resetBtt">Reset</button>
        <button id="swapBtt">Swap</button>

        <p id="result"></p>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
